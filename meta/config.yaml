build:
    os: linux
    arch: x86
    sign_key: private_key.pem
    sign_certificate: sp-client.pem
    remove_non_regular_files: True

publish:
    url: aoscloud.io
    service_uid: c4222ace-a469-4bb3-97e1-b8031aae6842
    tls_key: private_key.pem
    tls_certificate: sp-client.pem
    version: "1.1"

configuration:
    state:
        filename: state.dat
        required: False

    cmd: python3 vis_client_example.py
    hostname: 'service-hello-world.local'
    workingDir: '/'
    env:
        - WEBHOOK_SITE=https://webhook.site/c08c4b1b-a399-4a98-b151-1cc3fbfa1338
